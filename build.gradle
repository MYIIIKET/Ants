plugins {
    id 'java'
}

group 'com.mylllket.inc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'com.mylllket.inc', name: 'genetic', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.projectlombok:lombok:1.18.0"
}
